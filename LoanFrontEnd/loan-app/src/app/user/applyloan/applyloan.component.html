<div class="loan-application-container">
  <h2>Loan Application</h2>
  <form (ngSubmit)="onSubmit()" #loanForm="ngForm">
    <div class="form-group">
      <label for="loanamount">Loan Amount</label>
      <input 
        type="number" 
        id="loanamount" 
        class="form-control" 
        name="loanamount" 
        [(ngModel)]="loanDetails.loanamount" 
        required 
        min="1000" 
      />
    </div>

    <div class="form-group">
      <label for="time">Loan Term (Years)</label>
      <input 
        type="number" 
        id="time" 
        class="form-control" 
        name="time" 
        [(ngModel)]="loanDetails.time" 
        required 
        min="1"
      />
    </div>

    <div class="form-group">
      <label for="scheme">Loan Scheme</label>
      <select 
        id="scheme" 
        class="form-control" 
        name="loanscheme" 
        [(ngModel)]="loanDetails.loanscheme.id" 
        required
      >
        <option *ngFor="let scheme of loanSchemes" [value]="scheme.id">{{ scheme.schemeName }}</option>
      </select>
    </div>

    <button 
      type="submit" 
      class="btn btn-primary" 
      [disabled]="!loanForm.valid"
    >
      Apply for Loan
    </button>
  </form>
</div>

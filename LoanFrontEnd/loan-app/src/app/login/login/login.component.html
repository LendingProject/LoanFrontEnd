<h1>Login with Your Credentials</h1>
<form [formGroup]="loginForm" (ngSubmit)="logIn()" class="login-form">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Enter your username" formControlName="username" class="input-field">
  </div>
  
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password" formControlName="password" class="input-field">
  </div>
  
  <button type="submit" class="submit-button">Log In</button>
</form>

<router-outlet></router-outlet>

<div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="logIn()">
        <div class="input-container">
          <input type="text" placeholder="Enter your username" formControlName="username" class="input-field" />
        </div>
        <div class="input-container">
          <input type="password" placeholder="Enter your password" formControlName="password" class="input-field" />
        </div>
        <button type="submit" class="login-btn">Log In</button>
      </form>
    </div>
  </div>
  <router-outlet></router-outlet>

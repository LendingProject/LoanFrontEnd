<div class="container my-5">
  <h2 class="text-center mb-4">Add Loan Scheme</h2>

  <form [formGroup]="loanSchemeForm" (ngSubmit)="onSubmit()" class="shadow p-4 rounded bg-light">
    <!-- Scheme Name -->
    <div class="mb-3">
      <label for="schemename" class="form-label">Scheme Name</label>
      <input id="schemename" formControlName="schemename" type="text" class="form-control" placeholder="Enter Scheme Name" />
      <!-- Error messages for Scheme Name -->
      <div *ngIf="loanSchemeForm.get('schemename')?.invalid && loanSchemeForm.get('schemename')?.touched">
        <small class="text-danger" *ngIf="loanSchemeForm.get('schemename')?.hasError('required')">Scheme Name is required.</small>
        <small class="text-danger" *ngIf="loanSchemeForm.get('schemename')?.hasError('pattern')">Only alphabets are allowed in Scheme Name.</small>
      </div>
    </div>

    <!-- Max Amount -->
    <div class="mb-3">
      <label for="maxamount" class="form-label">Maximum Amount</label>
      <input id="maxamount" formControlName="maxamount" type="number" class="form-control" placeholder="Enter Maximum Amount" />
      <!-- Error messages for Max Amount -->
      <div *ngIf="loanSchemeForm.get('maxamount')?.invalid && loanSchemeForm.get('maxamount')?.touched">
        <small class="text-danger" *ngIf="loanSchemeForm.get('maxamount')?.hasError('required')">Maximum Amount is required.</small>
        <small class="text-danger" *ngIf="loanSchemeForm.get('maxamount')?.hasError('pattern')">Please enter a valid number.</small>
      </div>
    </div>

    <!-- Min Amount -->
    <div class="mb-3">
      <label for="minamount" class="form-label">Minimum Amount</label>
      <input id="minamount" formControlName="minamount" type="number" class="form-control" placeholder="Enter Minimum Amount" />
      <!-- Error messages for Min Amount -->
      <div *ngIf="loanSchemeForm.get('minamount')?.invalid && loanSchemeForm.get('minamount')?.touched">
        <small class="text-danger" *ngIf="loanSchemeForm.get('minamount')?.hasError('required')">Minimum Amount is required.</small>
        <small class="text-danger" *ngIf="loanSchemeForm.get('minamount')?.hasError('pattern')">Please enter a valid number.</small>
      </div>
    </div>

    <!-- Interest Rate -->
    <div class="mb-3">
      <label for="interest" class="form-label">Interest Rate (%)</label>
      <input id="interest" formControlName="interest" type="number" class="form-control" placeholder="Enter Interest Rate" />
      <!-- Error messages for Interest Rate -->
      <div *ngIf="loanSchemeForm.get('interest')?.invalid && loanSchemeForm.get('interest')?.touched">
        <small class="text-danger" *ngIf="loanSchemeForm.get('interest')?.hasError('required')">Interest Rate is required.</small>
        <small class="text-danger" *ngIf="loanSchemeForm.get('interest')?.hasError('pattern')">Please enter a valid number.</small>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary w-50">Submit</button>
    </div>
  </form>
</div>

<div class="container my-5">
  <h2 class="text-center">Update Loan Scheme</h2>

  <form [formGroup]="loanSchemeForm" (ngSubmit)="onSubmit()">
    <!-- Scheme Name -->
    <div class="mb-3">
      <label for="schemename" class="form-label">Scheme Name</label>
      <input
        id="schemename"
        formControlName="schemename"
        type="text"
        class="form-control"
        [ngClass]="{ 'is-invalid': f['schemename'].touched && f['schemename'].invalid }"
      />
      <div *ngIf="f['schemename'].touched && f['schemename'].invalid" class="invalid-feedback">
        <small *ngIf="f['schemename'].errors?.['required']">Scheme Name is required.</small>
        <small *ngIf="f['schemename'].errors?.['minlength']">Scheme Name must be at least 3 characters.</small>
      </div>
    </div>

    <!-- Max Amount -->
    <div class="mb-3">
      <label for="maxamount" class="form-label">Max Amount</label>
      <input
        id="maxamount"
        formControlName="maxamount"
        type="number"
        class="form-control"
        [ngClass]="{ 'is-invalid': f['maxamount'].touched && f['maxamount'].invalid }"
      />
      <div *ngIf="f['maxamount'].touched && f['maxamount'].invalid" class="invalid-feedback">
        <small *ngIf="f['maxamount'].errors?.['required']">Max Amount is required.</small>
        <small *ngIf="f['maxamount'].errors?.['min']">Max Amount must be greater than 0.</small>
      </div>
    </div>

    <!-- Min Amount -->
    <div class="mb-3">
      <label for="minamount" class="form-label">Min Amount</label>
      <input
        id="minamount"
        formControlName="minamount"
        type="number"
        class="form-control"
        [ngClass]="{ 'is-invalid': f['minamount'].touched && f['minamount'].invalid }"
      />
      <div *ngIf="f['minamount'].touched && f['minamount'].invalid" class="invalid-feedback">
        <small *ngIf="f['minamount'].errors?.['required']">Min Amount is required.</small>
        <small *ngIf="f['minamount'].errors?.['min']">Min Amount must be greater than 0.</small>
      </div>
    </div>

    <!-- Interest -->
    <div class="mb-3">
      <label for="interest" class="form-label">Interest (%)</label>
      <input
        id="interest"
        formControlName="interest"
        type="number"
        class="form-control"
        [ngClass]="{ 'is-invalid': f['interest'].touched && f['interest'].invalid }"
      />
      <div *ngIf="f['interest'].touched && f['interest'].invalid" class="invalid-feedback">
        <small *ngIf="f['interest'].errors?.['required']">Interest is required.</small>
        <small *ngIf="f['interest'].errors?.['min']">Interest must be at least 0.01%.</small>
        <small *ngIf="f['interest'].errors?.['max']">Interest must not exceed 100%.</small>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit" class="btn btn-primary" [disabled]="loanSchemeForm.invalid">Submit</button>&nbsp;
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>

<div class="container">
  <h2 class="my-4">Customer List</h2>

  <!-- Search Input -->
  <div class="mb-3">
    <input 
      type="text" 
      class="form-control" 
      [(ngModel)]="searchText" 
      (input)="loadCustomers(1)" 
      placeholder="Search by any field" 
    />
  </div>

  <!-- Customer Table -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Gender</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of (customers | filter: searchText)">
        <td>{{ customer.firstName }}</td>
        <td>{{ customer.lastName }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.contactNumber }}</td>
        <td>{{ customer.gender }}</td>
      </tr>
    </tbody>
  </table>

  <!-- No Data Message -->
  <div *ngIf="customers.length === 0" class="text-center">
    <p>No customers found.</p>
  </div>

  <!-- Pagination Controls -->
  <div class="pagination-controls text-center">
    <!-- Previous Button -->
    <button 
      class="btn btn-secondary" 
      (click)="goToPreviousPage()" 
      [disabled]="currentPage === 1">
      Previous
    </button>

    <!-- Next Button -->
    <button 
      class="btn btn-secondary" 
      (click)="goToNextPage()" 
      [disabled]="currentPage === totalPages">
      Next
    </button>
  </div>
</div>
